services:
  web:
    build: .
    command: python runserver.py
    ports:
      - "5000:5000"
    links:
      - redisdb
    environment:
    - REDIS_HOST=redisdb
    - REDIS_PORT=6378
    volumes:
      - ~/.cache/torch:/root/.cache/torch

  worker:
    build: .
    command: python worker.py
    links:
      - redisdb
    environment:
      - REDIS_HOST=redisdb
      - REDIS_PORT=6378
    volumes:
      - ~/.cache/torch:/root/.cache/torch

  redisdb:
    image: "redis"
    command: --port 6378
    ports:
      - "6378:6378"

